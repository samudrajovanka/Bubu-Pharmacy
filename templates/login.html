{% extends 'base.html' %}

{% block contents %}

    <form method="post" class="login-form">
        {% csrf_token %}

        <div class="input-group">
                <label for="username">Username</label>
                <input type="text" class="input" placeholder="Username" id="username" name="username" required>
        </div>

        <div class="input-group">
                <label for="password">Password</label>
                <input type="password" class="input" placeholder="Password" id="password" name="password" required>
        </div>

        {% if loginFailed %}
            <p class="danger">Username atau password salah</p>
        {% endif %}

        <button type="submit" class="btn btn-primary mt-10">Log In</button>
    </form>

{% endblock contents %}
